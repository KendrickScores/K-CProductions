<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kendrick Williams" />
        <meta name="description"
            content="K&C Productions Youtube website that offers the schedule for upcoming videos and a way to stay connected with the use of newsletters." />
        <meta name="keywords" content="K&C Productions" />
        <!--Links/favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/signup.css" />

        <title>K&C Productions | Newsletter</title>
    </head>
</head>

<body>
    <!--Newsletter-->
    <div class="form-container sign-in-container">
        <form name="newsletter" method="POST" data-netlify="true">
            <h1>Sign Up</h1>
            <input type="name" placeholder="Name" name="name" required />
            <input type="email" placeholder="Email" name="email" required />
            <div data-netlify-recaptcha="true"></div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start the journey with us</p>

            </div>
        </div>
    </div>
    </div>


</body>

</html>
